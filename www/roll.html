<div class="page" data-page="roll">

			<div class="center sliding">Roll</div>
		</div>

	<div class="page-content">
		<style>

				margin: 0;
			}
			#roll-random {
				/*noinspection CssInvalidPropertyValue*/

			.roll-bitcoin {

				background-color: #edffe0;

			.roll-bitcoin:before, .roll-bitcoin:after {

			#roll-bitcoin {
